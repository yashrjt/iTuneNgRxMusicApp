<div class="jumbotron">
  <table class="table table-striped">
    <thead>
    <tr>
      <th >Track id</th>
      <th >Track Name</th>
      <th >Unit Price</th>
      <th>Quantity</th>
      <th>Sum</th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let item of items">
    <tr>
      <td>{{item.trackId }}</td>
      <td>{{item.trackName }}</td>
      <td>{{item.price }}</td>
      <td>{{item.count}}</td>
      <td>{{item.sum}}</td>
      <td ><label style="min-width:25px"><i class="fa fa-minus"></i></label></td>
      <td><input style="max-width:50px" readonly="readonly" type="text" value="{{shopItem.count}}"/></td>
      <td ><label style="min-width:25px"><i class="fa fa-plus"></i></label></td>
    </tr>
    </tbody>
  </table>

  <div class="">Total: ${{price}}</div>

  <button type="button" class="btn btn-primary" [disabled]="items.length===0" routerLink="/checkout" >Checkout</button>
</div>
